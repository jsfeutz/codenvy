{% include base.html %}
<ul>
{% for item in include.items %}
  {% assign layout_type = page.layout | prepend:"/" | append:"/" %}
  {% assign item_url = item | prepend:layout_type | append:"/" %}
  {% assign p = site.docs | where:"url", item_url | first %}
  <li class="{% if item_url == page.url %}current{% endif %}"><a href="{{ base }}{{ p.url }}index.html">{{ p.title }}</a></li>
{% endfor %}
</ul>
